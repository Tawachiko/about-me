<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAREER</title>
    <link rel="stylesheet" href="keireki.css">

    <link rel="icon" type="image/png" href="image/favicon.png">
</head>
<body>
    <header>
        <h1>ここ経歴です</h1>
    </header>

    <main>
        <section class="milestones">
            <article>
                <h2>福井県生まれ</h2>
                <div class="image-container">
                    <img src="image/fukui.jpg" alt="福井県">
                </div>
            </article>

            <article>
                <h2>物部保育園卒園</h2>
                <div class="image-container">
                <img src="image/nursery.jpg" alt="物部保育園">
            </div>
            </article>

            <article>
                <h2>物部小学校卒業</h2>
                <div class="image-container">
                    <img src="image/syougakkou.jpg" alt="物部小学校">
                </div>
            </article>

            <article>
                <h2>何北中学校卒業</h2>
                <div class="image-container">
                    <img src="image/charactor.jpg" alt="キャラクター">
                </div>
                <p>学校の皆で作ったキャラクターです</p>
            </article>

            <article>
                <h2>綾部高校卒業</h2>
                <div class="container">
                    <div class="item"> <img src="image/high.png">
                    </div>
                    <div class="text-box">
                    <p>高校は農業科に所属していました。</p>
                </div>
                    <div class="item"> <img src="image/major2.jpg"></div>
                    <div class="text-box">
                        <p>三年間はあっという間に過ぎました。毎日外でいっぱい実習しました。</p>
                    </div>
                    </div>
            </article>

            <article>
                <h2>京都TECH卒業見込み</h2>
                <div class="image-container">
                    <img src="image/tech.webp" alt="京都TECH">
                </div>
            </article>
        </section>
    </main>

    <footer>
        <button onclick="back()">戻る</button>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
